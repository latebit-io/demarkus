name: Release Client

on:
  push:
    tags:
      - "client/v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Strip tag prefix
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/client/}
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create clean tag for GoReleaser
        run: |
          git tag ${{ steps.version.outputs.tag }}

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean -f client/.goreleaser.yml
          workdir: client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.tag }}
