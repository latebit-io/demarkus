<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body{% if page.url == '/' %} class="is-home"{% endif %}>
    <div class="atmo atmo-a"></div>
    <div class="atmo atmo-b"></div>

    <header class="shell site-header">
      <a class="brand" href="{{ '/' | relative_url }}">
        <span class="brand-mark">M</span>
        <span>Demarkus</span>
      </a>
      {% include nav.html %}
    </header>

    <main class="shell site-main">
      {% if page.url == '/' %}
      <section class="hero">
        <p class="eyebrow">MARK PROTOCOL</p>
        <h1>De-centralized - markdown - for us</h1>
        <p class="hero-copy">{{ site.description }}</p>
      </section>
      {% endif %}
      <article class="content-card">
        {{ content }}
      </article>
    </main>

    <footer class="shell site-footer">
      <p>Demarkus: public and private, versioned, markdown-native publishing.</p>
    </footer>
  </body>
</html>
